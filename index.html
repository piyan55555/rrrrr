<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>舌苔辨識教學系統</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .color-button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #confirm-btn, #clear-btn {
      margin: 10px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>選擇舌頭部位與舌苔顏色</h2>

  <!-- 顏色按鈕 -->
  <div>
    <button class="color-button" onclick="selectColor('white')" style="background:white;">白色</button>
    <button class="color-button" onclick="selectColor('yellow')" style="background:gold;">黃色</button>
    <button class="color-button" onclick="selectColor('black')" style="background:black; color:white;">黑色</button>
    <button class="color-button" onclick="selectColor('red')" style="background:red; color:white;">紅色</button>
  </div>

  <!-- Canvas -->
  <canvas id="tongueCanvas" width="300" height="450"></canvas>
  <br>
  <button id="clear-btn" onclick="clearSelection()">清除</button>
  <button id="confirm-btn" onclick="showResult()">確認</button>

  <!-- 顯示結果 -->
  <div id="result" style="margin-top:20px;"></div>

  <!-- JavaScript -->
  <script>
    const canvas = document.getElementById('tongueCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8U...（此處省略，太長）';
    
    const scale = 300 / 1024;
    function scaleRect(x, y, w, h) {
      return {
        x: x * scale,
        y: y * scale,
        w: w * scale,
        h: h * scale
      };
    }

    const regions = {
      "腎": scaleRect(380, 100, 200, 100),
      "肝": scaleRect(180, 450, 180, 150),
      "膽": scaleRect(660, 450, 180, 150),
      "脾胃": scaleRect(400, 750, 200, 150),
      "心肺": scaleRect(420, 1050, 180, 150)
    };

    let selectedRegion = null;
    let selectedColor = null;

    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (const [name, region] of Object.entries(regions)) {
        if (x >= region.x && x <= region.x + region.w && y >= region.y && y <= region.y + region.h) {
          selectedRegion = name;
          redrawCanvas();
          break;
        }
      }
    });

    function selectColor(color) {
      selectedColor = color;
      redrawCanvas();
    }

    function redrawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      if (selectedRegion && selectedColor) {
        const r = regions[selectedRegion];
        ctx.fillStyle = selectedColor;
        ctx.globalAlpha = 0.5;
        ctx.fillRect(r.x, r.y, r.w, r.h);
        ctx.globalAlpha = 1.0;

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.strokeRect(r.x, r.y, r.w, r.h);
      }
    }

    function clearSelection() {
      selectedRegion = null;
      selectedColor = null;
      document.getElementById('result').innerHTML = '';
      redrawCanvas();
    }

    function showResult() {
      if (!selectedRegion || !selectedColor) {
        alert('請先選擇部位與顏色');
        return;
      }

      const key = `${selectedRegion}_${selectedColor}`;
      const data = {
        '腎_white': "腎陽虛，腰痠怕冷。中藥建議：附子、杜仲。",
        '脾胃_yellow': "脾胃濕熱，口苦納呆。中藥建議：黃連、茯苓。",
        '心肺_red': "心火旺盛，舌紅煩躁。中藥建議：蓮子心、丹參。"
      };

      document.getElementById('result').innerHTML = data[key] || '此組合尚未設定';
    }
  </script>
</body>
</html>
