      padding: 10px;
      border-radius: 8px;
      border: 2px solid #888;
      cursor: pointer;
      min-width: 60px;
      font-weight: bold;
    }
    svg { max-width: 100%; height: auto; }
    .region:hover { opacity: 0.6; }
    .highlight { opacity: 0.6; }
    #confirm-btn, #clear-btn {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;

      <polygon id="腎" class="region" points="120,30 180,30 170,80 130,80" fill="transparent" stroke="black" onclick="selectRegion('腎')"/>
      <polygon id="肝" class="region" points="40,130 100,130 100,190 40,190" fill="transparent" stroke="black" onclick="selectRegion('肝')"/>
      <polygon id="膽" class="region" points="200,130 260,130 260,190 200,190" fill="transparent" stroke="black" onclick="selectRegion('膽')"/>
      <polygon id="脾胃" class="region" points="120,200 180,200 180,260 120,260" fill="transparent" stroke="black" onclick="selectRegion('脾胃')"/>
      <polygon id="心肺" class="region" points="120,280 180,280 180,350 120,350" fill="transparent" stroke="black" onclick="selectRegion('心肺')"/>
    </svg>
  </div>

  <br>
  <button id="clear-btn" onclick="clearSelection()">清除</button>
  <button id="confirm-btn" onclick="showResult()">確認</button>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    let selectedRegion = null;
    let selectedColor = null;

    function selectRegion(regionId) {
      selectedRegion = regionId;
      redrawHighlights();
    }

    function selectColor(color) {
      selectedColor = color;
      redrawHighlights();
    }

    function redrawHighlights() {
      document.querySelectorAll('.region').forEach(region => {
        region.setAttribute('fill', 'transparent');
        region.classList.remove('highlight');
      });

      if (selectedRegion && selectedColor) {
        const region = document.getElementById(selectedRegion);
        region.setAttribute('fill', selectedColor);
        region.classList.add('highlight');
      }
    }

    function clearSelection() {
      selectedRegion = null;
      selectedColor = null;
      document.getElementById('result').innerHTML = '';
      redrawHighlights();
    }

    function showResult() {
      if (!selectedRegion || !selectedColor) {
        alert('請先選擇部位與顏色');
        return;
      }

      const key = `${selectedRegion}_${selectedColor}`;
      const data = {
        '腎_white': "腎陽虛，腰痠怕冷。中藥建議：附子、杜仲。",
        '脾胃_yellow': "脾胃濕熱，口苦納呆。中藥建議：黃連、茯苓。",
        '心肺_red': "心火旺盛，舌紅煩躁。中藥建議：蓮子心、丹參。"
      };

      document.getElementById('result').innerHTML = data[key] || '此組合尚未設定';
    }
  </script>
</body>
</html>
