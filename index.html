<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>舌苔辨識教學系統</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .color-button { margin: 5px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>選擇舌頭部位與舌苔顏色</h2>

  <!-- 舌頭圖片：加上 usemap -->
  <img src="images/tongue-diagram.jpg" alt="舌圖" width="300" usemap="#tongue-map">

<map name="tongue-map">
  <area shape="rect" coords="111,29,170,59" alt="腎" onclick="selectRegion('腎')">
  <area shape="rect" coords="53,132,105,176" alt="肝" onclick="selectRegion('肝')">
  <area shape="rect" coords="193,132,246,176" alt="膽" onclick="selectRegion('膽')">
  <area shape="rect" coords="117,220,176,264" alt="脾胃" onclick="selectRegion('脾胃')">
  <area shape="rect" coords="123,307,176,352" alt="心肺" onclick="selectRegion('心肺')">
</map>

  <!-- 顏色按鈕 -->
  <div>
    <button class="color-button" onclick="selectColor('白色')">白色</button>
    <button class="color-button" onclick="selectColor('黃色')">黃色</button>
    <button class="color-button" onclick="selectColor('黑色')">黑色</button>
    <button class="color-button" onclick="selectColor('紅色')">紅色</button>
  </div>

  <!-- 顯示結果 -->
  <div id="result" style="margin-top:20px;"></div>

  <!-- 引用 JS -->
  <script src="main.js"></script>
</body>
</html>
