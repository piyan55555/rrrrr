<body>

<h2>自我檢測/評估</h2>

<!-- 舌頭圖片 -->
<div id="tongue-container"></div>

<!-- 部位按鈕 -->
<div id="regionRow">
  <button class="btn" data-region="腎">腎</button>
  <button class="btn" data-region="肝">肝</button>
  <button class="btn" data-region="膽">膽</button>
  <button class="btn" data-region="脾胃">脾胃</button>
  <button class="btn" data-region="心肺">心肺</button>
</div>

<!-- 顏色按鈕 -->
<div id="colorRow">
  <button class="btn" data-color="white" style="background:white;">白色</button>
  <button class="btn" data-color="gold" style="background:gold;">黃色</button>
  <button class="btn" data-color="black" style="background:black; color:white;">黑色</button>
  <button class="btn" data-color="red" style="background:red; color:white;">紅色</button>
</div>

<!-- 動作按鈕 -->
<div>
  <button id="clearBtn" class="btn">清除</button>
  <button id="confirmBtn" class="btn">確認</button>
</div>

<!-- 狀態顯示 -->
<p>已選擇部位：<span id="selRegion">—</span></p>
<p>已選擇顏色：<span id="selColor">—</span></p>

<!-- 結果 -->
<div id="result">請依序選擇部位與顏色，然後按「確認」。</div>

<script>
window.addEventListener('DOMContentLoaded', function () {
  let selectedRegion = null;
  let selectedColorCode = null;
  const colorName = { white:'白色', gold:'黃色', black:'黑色', red:'紅色' };

  const regionRow = document.getElementById('regionRow');
  const colorRow = document.getElementById('colorRow');
  const selRegionEl = document.getElementById('selRegion');
  const selColorEl = document.getElementById('selColor');
  const resultEl = document.getElementById('result');

  // 部位選擇
  regionRow.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      regionRow.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedRegion = btn.dataset.region;
      selRegionEl.textContent = selectedRegion;
    });
  });

  // 顏色選擇
  colorRow.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      colorRow.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedColorCode = btn.dataset.color;
      selColorEl.textContent = colorName[selectedColorCode] || '—';
    });
  });

  // 清除
  document.getElementById('clearBtn').addEventListener('click', () => {
    selectedRegion = null;
    selectedColorCode = null;
    selRegionEl.textContent = '—';
    selColorEl.textContent  = '—';
    regionRow.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
    colorRow.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
    resultEl.textContent = '請依序選擇部位與顏色，然後按「確認」。';
  });
